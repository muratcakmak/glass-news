<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0f">
  <title>Offline - Glass News</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --text: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.6);
      --accent: #0a84ff;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 60% at 20% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 60% 50% at 80% 60%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 32px;
      padding: 20px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      color: var(--text-secondary);
    }
    
    .icon svg {
      width: 100%;
      height: 100%;
    }
    
    h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 2rem;
      font-weight: 400;
      font-style: italic;
      margin-bottom: 12px;
    }
    
    p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      font-size: 0.9375rem;
      font-weight: 500;
      color: white;
      background: var(--accent);
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: transform 0.15s, background 0.15s;
    }
    
    .btn:hover {
      background: #409cff;
    }
    
    .btn:active {
      transform: scale(0.96);
    }
    
    .cached-hint {
      margin-top: 48px;
      padding: 16px;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M8.288 17.038a5.25 5.25 0 0 1 7.424 0M5.106 14.857A8.25 8.25 0 0 1 18.894 14.857M1.924 12.676a11.25 11.25 0 0 1 20.152 0M12.53 21.53a.75.75 0 1 1-1.06-1.06.75.75 0 0 1 1.06 1.06Z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    
    <button class="btn" onclick="window.location.reload()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
      </svg>
      Try Again
    </button>
    
    <div class="cached-hint">
      <strong>Tip:</strong> Previously viewed articles may still be available in your cache.
    </div>
  </div>
</body>
</html>
